<template>
    <div class="login-card">
        <div class="card-header">
            <h2>Login Intelligence</h2>
            <lightning-icon icon-name="utility:user" size="small"></lightning-icon>
        </div>
        
        <div class="stats-row">
            <div class="stat-item danger">
                <span class="value">{risks.potentialBruteForceCount}</span>
                <span class="label">Potential Brute Force (24h)</span>
            </div>
            
             <template if:true={showMap}>
                <div class="map-container">
                    <lightning-map 
                        map-markers={mapMarkers} 
                        zoom-level="1" 
                        options={mapOptions}
                        list-view="hidden">
                    </lightning-map>
                </div>
            </template>
        </div>

        <div class="card-footer">
            <template if:true={showRiskyUsers}>
                 <lightning-button 
                    label="View At Risk Users" 
                    variant="brand-outline" 
                    onclick={handleOpenModal} 
                    class="slds-m-bottom_small full-width-btn">
                 </lightning-button>
            </template>
            <lightning-button label="View Login History" variant="base" class="footer-link slds-p-top_small"></lightning-button>
        </div>
    </div>

    <!-- Modal for Risk Details -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">At Risk Users</h1>
                    <p class="slds-m-top_x-small">Users with potential security issues detected in the last 24 hours.</p>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-datatable
                        key-field="userId"
                        data={risks.riskyUsers}
                        columns={columns}
                        onrowaction={handleRowAction}
                        hide-checkbox-column
                        resize-column-disabled>
                    </lightning-datatable>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleCloseModal}>Close</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
