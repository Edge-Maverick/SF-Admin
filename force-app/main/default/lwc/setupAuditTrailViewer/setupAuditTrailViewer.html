<template>
    <div class="main-container">
        <!-- Header Section -->
        <div class="header-section slds-var-m-bottom_medium">
            <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-spread">
                <div class="slds-media slds-media_center">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-record" title="Setup Audit Trail">
                            <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                                <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#record"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h1 class="slds-page-header__title" title="Setup Audit Trail">Setup Audit Trail</h1>
                        <p class="slds-text-body_small">Track recent setup changes</p>
                    </div>
                </div>
                <div class="actions">
                    <lightning-button-icon icon-name="utility:refresh" onclick={handleRefresh} variant="border-filled"></lightning-button-icon>
                </div>
            </div>
        </div>

        <!-- Filter Tray -->
        <div class="filter-tray slds-var-m-bottom_medium">
            <div class="slds-grid slds-gutters_small">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-12">
                     <lightning-input type="date" label="Start Date" value={startDate} onchange={handleStartDateChange} variant="label-stacked"></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-12">
                    <lightning-input type="date" label="End Date" value={endDate} onchange={handleEndDateChange} variant="label-stacked"></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12">
                    <lightning-combobox
                        name="sectionFilter"
                        label="Filter by Section"
                        value={selectedSection}
                        placeholder="All Sections"
                        options={sectionOptions}
                        onchange={handleSectionChange}
                        disabled={isFilterDisabled}
                        variant="label-stacked">
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-12 slds-align-bottom">
                     <lightning-input type="toggle" label="Critical Only" checked={showCriticalOnly} onchange={handleCriticalChange} message-toggle-active="" message-toggle-inactive="" variant="label-stacked"></lightning-input>
                </div>
                </div>
            </div>

        <!-- Loading State -->
        <template lwc:if={isLoading}>
            <div class="slds-var-p-around_medium">
                <template for:each={skeletonItems} for:item="item">
                    <div key={item} class="skeleton-card slds-var-m-bottom_small"></div>
                </template>
            </div>
        </template>

        <!-- Data State (Smart Grouping) -->
        <template lwc:else>
            <template lwc:if={hasLogs}>
                <div class="logs-container custom-scrollbar">
                    <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
                        <template for:each={groupedLogs} for:item="group">
                             <!-- Wrapper div to style the card -->
                            <div key={group.section} class={group.wrapperClass}>
                                <lightning-accordion-section name={group.section} label={group.section}>
                                    
                                    <!-- Custom Header Slot -->
                                    <div slot="actions" class="slds-grid slds-grid_vertical-align-center">
                                        <template lwc:if={group.hasCritical}>
                                            <span class="critical-badge slds-var-m-right_small">
                                                <lightning-icon icon-name="utility:warning" size="xx-small" variant="inverse" class="slds-var-m-right_x-small"></lightning-icon>
                                                {group.criticalCount} Critical
                                            </span>
                                        </template>
                                        <span class="slds-badge slds-theme_light">
                                            {group.totalCount} Total
                                        </span>
                                    </div>

                                    <!-- Table Content -->
                                    <div class="inner-table-container">
                                        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                                            <thead>
                                                <tr class="slds-line-height_reset">
                                                    <th scope="col" style="width: 25%;">
                                                        <div class="slds-truncate" title="Action">Action</div>
                                                    </th>
                                                    <th scope="col" style="width: 45%;">
                                                        <div class="slds-truncate" title="Details">Details</div>
                                                    </th>
                                                    <th scope="col" style="width: 15%;">
                                                        <div class="slds-truncate" title="User">User</div>
                                                    </th>
                                                    <th scope="col" style="width: 15%;">
                                                        <div class="slds-truncate" title="Date">Date</div>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <template for:each={group.items} for:item="log">
                                                    <tr key={log.Id} class={log.rowClass}>
                                                        <td data-label="Action">
                                                            <div class="slds-truncate action-cell" title={log.Action}>
                                                                {log.Action}
                                                            </div>
                                                        </td>
                                                        <td data-label="Details" class="slds-cell-wrap">
                                                            <div title={log.Display}>{log.Display}</div>
                                                        </td>
                                                        <td data-label="User">
                                                            <div class="slds-truncate" title={log.CreatedByName}>{log.CreatedByName}</div>
                                                        </td>
                                                        <td data-label="Date">
                                                            <div class="slds-truncate" title={log.formattedDate}>{log.formattedDate}</div>
                                                        </td>
                                                    </tr>
                                                </template>
                                            </tbody>
                                        </table>
                                    </div>
                                </lightning-accordion-section>
                            </div>
                        </template>
                    </lightning-accordion>
                </div>
            </template>
            
            <!-- Empty State -->
            <template lwc:else>
                <div class="empty-state slds-text-align_center slds-var-p-vertical_large">
                    <img src="/img/chatter/Desert.svg" alt="No records found" style="height:150px"/>
                    <h3 class="slds-text-heading_medium slds-var-m-top_medium">No Logs Found</h3>
                </div>
            </template>
        </template>
    </div>
</template>
