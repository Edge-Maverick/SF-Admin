<template>
    <lightning-card title="Setup Audit Trail" icon-name="standard:record">
        <div class="slds-var-p-around_medium">
            <!-- Filter Section -->
            <div class="filter-container slds-var-m-bottom_medium">
                <lightning-layout multiple-rows vertical-align="end" class="slds-grid_pull-padded-small">
                    <lightning-layout-item size="3" padding="horizontal-small">
                        <lightning-input type="date" label="Start Date" value={startDate} onchange={handleStartDateChange}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="3" padding="horizontal-small">
                        <lightning-input type="date" label="End Date" value={endDate} onchange={handleEndDateChange}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="3" padding="horizontal-small">
                        <lightning-combobox
                            name="sectionFilter"
                            label="Filter by Section"
                            value={selectedSection}
                            placeholder="Select Section"
                            options={sectionOptions}
                            onchange={handleSectionChange}
                            disabled={isFilterDisabled}>
                        </lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item size="3" padding="horizontal-small">
                        <lightning-button label="Filter Logs" variant="brand" onclick={handleFilter} disabled={isLoading} class="slds-var-m-top_large"></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </div>

            <!-- Loading Spinner -->
            <template lwc:if={isLoading}>
                <div class="slds-is-relative slds-var-p-vertical_large">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template lwc:if={error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>{error}</h2>
                </div>
            </template>

            <!-- Results Section -->
            <template lwc:if={groupedLogs}>
                <template lwc:if={hasLogs}>
                    <div class="logs-container">
                        <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
                            <template for:each={groupedLogs} for:item="group">
                                <lightning-accordion-section key={group.section} name={group.section} label={group.section}>
                                    <div slot="actions">
                                        <lightning-badge label={group.items.length}></lightning-badge>
                                    </div>
                                    <div class="slds-table_header-fixed_container">
                                        <div class="slds-scrollable_y">
                                            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped slds-table_fixed-layout">
                                                <thead>
                                                    <tr class="slds-line-height_reset">
                                                        <th class="" scope="col" style="width: 30%;">
                                                            <div class="slds-truncate" title="Action">Action</div>
                                                        </th>
                                                        <th class="" scope="col" style="width: 40%;">
                                                            <div class="slds-truncate" title="Display">Display</div>
                                                        </th>
                                                        <th class="" scope="col" style="width: 15%;">
                                                            <div class="slds-truncate" title="User">User</div>
                                                        </th>
                                                        <th class="" scope="col" style="width: 15%;">
                                                            <div class="slds-truncate" title="Date">Date</div>
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <template for:each={group.items} for:item="log">
                                                        <tr key={log.Id} class="slds-hint-parent">
                                                            <td data-label="Action" class="slds-cell-wrap">
                                                                <div title={log.Action}>{log.Action}</div>
                                                            </td>
                                                            <td data-label="Display" class="slds-cell-wrap">
                                                                <div title={log.Display}>{log.Display}</div>
                                                            </td>
                                                            <td data-label="User" class="slds-cell-wrap">
                                                                <div title={log.CreatedByName}>{log.CreatedByName}</div>
                                                            </td>
                                                            <td data-label="Date" class="slds-cell-wrap">
                                                                <div title={log.CreatedDate}>
                                                                    <lightning-formatted-date-time value={log.CreatedDate} year="numeric" month="numeric" day="numeric" hour="2-digit" minute="2-digit"></lightning-formatted-date-time>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </template>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </lightning-accordion-section>
                            </template>
                        </lightning-accordion>
                    </div>
                </template>
                <template lwc:else>
                    <div class="slds-illustration slds-illustration_small slds-var-p-around_large">
                        <img src="/img/chatter/Desert.svg" class="slds-illustration__svg" alt=""/>
                        <div class="slds-text-longform">
                            <h3 class="slds-text-heading_medium">No Logs Found</h3>
                            <p class="slds-text-body_regular">Try adjusting the date range or filters to see more results.</p>
                        </div>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
