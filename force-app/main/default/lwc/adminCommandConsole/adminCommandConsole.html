<template>
    <div class="console-container">
        <!-- Pulse Alert Banner -->
        <div class="pulse-section">
            <c-pulse-alert-banner></c-pulse-alert-banner>
        </div>

        <div class="dashboard-grid">
            <!-- Security Zone Column -->
            <div class="grid-section security-zone">
                <div class="section-title">
                    <lightning-icon icon-name="utility:shield" size="small"></lightning-icon>
                    <h3>Security Zone</h3>
                </div>
                <div class="zone-content">
                    <div class="widget-wrapper">
                        <c-health-check-score></c-health-check-score>
                    </div>
                    <div class="widget-wrapper">
                        <c-login-activity-tracker></c-login-activity-tracker>
                    </div>
                    <div class="widget-wrapper full-width">
                        <c-critical-permission-watch></c-critical-permission-watch>
                    </div>
                </div>
            </div>

            <!-- Future Sections (Placeholders for now) -->
             <div class="grid-section">
                <!-- Deployment Calendar -->
                 <div class="section-title">
                    <lightning-icon icon-name="utility:event" size="small"></lightning-icon>
                    <h3>Operations Calendar</h3>
                </div>
                <div class="widget-wrapper full-width">
                    <c-deployment-calendar></c-deployment-calendar>
                </div>
             </div>
        </div>
    <!-- Terminal Integration -->
        <c-admin-terminal></c-admin-terminal>
        
        <!-- Floating Action Button for Terminal -->
        <div class="fab-container" onclick={handleTerminalOpen} title="Open Terminal (Ctrl+K)">
            <lightning-icon icon-name="utility:prompt" alternative-text="Open Terminal" size="medium" variant="inverse"></lightning-icon>
        </div>
    </div>
</template>
