<template>
    <div class="calendar-container slds-box slds-theme_default">
        <!-- Header: Month/Year and Actions -->
        <div class="slds-grid slds-grid_vertical-align-center slds-var-m-bottom_medium">
            <div class="slds-col">
                <h2 class="slds-text-heading_medium">{currentMonthName} {currentYear}</h2>
            </div>
            <div class="slds-col slds-grow"></div>
            <div class="slds-col">
                <lightning-button-group>
                    <lightning-button-icon icon-name="utility:chevronleft" onclick={handlePrevMonth} alternative-text="Previous Month"></lightning-button-icon>
                    <lightning-button label="Today" onclick={handleToday}></lightning-button>
                    <lightning-button-icon icon-name="utility:chevronright" onclick={handleNextMonth} alternative-text="Next Month"></lightning-button-icon>
                </lightning-button-group>
                <lightning-button label="New Event" variant="brand" icon-name="utility:add" onclick={openModal} class="slds-var-m-left_small"></lightning-button>
            </div>
        </div>

        <!-- Alert Banner (Conditional) -->
        <template if:true={hasUpcomingEvents}>
             <div class="slds-notify slds-notify_alert slds-theme_warning" role="alert">
                <span class="slds-assistive-text">warning</span>
                <span class="slds-icon_container slds-icon-utility-warning slds-var-m-right_x-small">
                    <lightning-icon icon-name="utility:warning" size="x-small" variant="inverse"></lightning-icon>
                </span>
                <h2>Warning: Upcoming Deployment in {daysUntilNextEvent} days. Subject: {nextEventSubject}</h2>
                <div class="slds-notify__close">
                    <lightning-button-icon icon-name="utility:close" variant="bare-inverse" size="small" onclick={dismissAlert} alternative-text="Close"></lightning-button-icon>
                </div>
            </div>
        </template>

        <!-- Calendar Grid -->
        <div class="calendar-grid">
            <!-- Day Names Header -->
            <div class="day-name">Sun</div>
            <div class="day-name">Mon</div>
            <div class="day-name">Tue</div>
            <div class="day-name">Wed</div>
            <div class="day-name">Thu</div>
            <div class="day-name">Fri</div>
            <div class="day-name">Sat</div>

            <!-- Days -->
             <template for:each={calendarDays} for:item="day">
                <div key={day.id} class={day.classNames} onclick={handleDayClick} data-date={day.dateStr}>
                    <span class="day-number">{day.dayNumber}</span>
                    <template if:true={day.events}>
                         <div class="events-container">
                            <template for:each={day.events} for:item="event">
                                <div key={event.Id} class="event-chip" title={event.Subject} onclick={handleEventClick} data-id={event.Id}>
                                    {event.Subject}
                                </div>
                            </template>
                         </div>
                    </template>
                </div>
             </template>
        </div>
    </div>

    <!-- Create Event Modal -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" variant="inverse" size="medium"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Schedule Deployment/Event</h1>
                </div>
                <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                    <lightning-input label="Subject" value={newEvent.Subject} onchange={handleInputChange} data-field="Subject" required></lightning-input>
                    <lightning-input type="datetime" label="Start" value={newEvent.StartDateTime} onchange={handleInputChange} data-field="StartDateTime" required></lightning-input>
                    <lightning-input type="datetime" label="End" value={newEvent.EndDateTime} onchange={handleInputChange} data-field="EndDateTime" required></lightning-input>
                    <lightning-textarea label="Description" value={newEvent.Description} onchange={handleInputChange} data-field="Description"></lightning-textarea>
                </div>
                <div class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeModal} class="slds-var-m-right_small"></lightning-button>
                    <lightning-button label="Save" variant="brand" onclick={handleSaveEvent}></lightning-button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
