<template>
    <div class="custom-container">
        
        <div class="collapsible-content-container">
            <div class={contentClass}>
                <template if:true={orgDetails}>
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <p><strong>Name:</strong> {orgDetails.Name}</p>
                            <p><strong>Id:</strong> {orgDetails.Id}</p>
                            <p><strong>Type:</strong> {orgDetails.OrganizationType}</p>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <p><strong>Instance:</strong> {orgDetails.InstanceName}</p>
                            <p><strong>Sandbox:</strong> {orgDetails.IsSandbox}</p>
                        </div>
                    </div>
                </template>
                <template if:true={error}>
                     <p class="slds-text-color_error">Error retrieving data</p>
                </template>
                <ol>
                    <li>Instance & Status from trust API's</li>
                    <li>Something Org Metrics on trust API's</li>
                    <template if:true={releaseInfo}>
                        <li>
                            <strong>Upcoming Release:</strong> {releaseInfo.name} <br/>
                            <strong>Date:</strong> {releaseInfo.releaseDate} <br/>
                            <strong>Days Remaining:</strong> {releaseInfo.daysRemaining}
                        </li>
                    </template>
                </ol>
            </div>
        </div>

        <div class="separator-bar" onclick={toggleContent}>
            <lightning-button-icon 
                icon-name={iconName} 
                alternative-text={buttonLabel} 
                title={buttonLabel}
                variant="bare-inverse" 
                class="chevron-button"
                aria-expanded={isContentVisible}
                aria-controls="main-content-area">
            </lightning-button-icon>
        </div>

        <div class="main-content-box" id="main-content-area">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_small">
                Org Summary (Always Visible)
            </h2>
            <ol>
                <li>Limits</li>
                <li>User Summary</li>
                <li>Something Org Metrics on trust API's</li>
                <li>If Release is With in 45 days, counter (kinda like release readiness resources)</li>
            </ol>
        </div>
    </div>
</template>
